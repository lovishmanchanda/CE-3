{% extends "base.html" %}

{% block content %}
<style>
    /* ðŸ“Œ Container Styling */
    .manage-pets-container {
        max-width: 1100px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    /* ðŸ“Œ Table Styling */
    .table {
        border-radius: 10px;
        overflow: hidden;
    }

    .table th {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
    }

    .table tbody tr:hover {
        background: #f1f1f1;
    }

    /* ðŸ“Œ Pet Status Labels */
    .status-badge {
        font-size: 0.9rem;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 10px;
    }

    .available { background: #28a745; color: white; }
    .adopted { background: #dc3545; color: white; }
    .pending { background: #ffc107; color: black; }

    /* ðŸ“Œ Action Buttons */
    .btn-warning {
        background: #ffc107;
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-warning:hover {
        background: #e0a800;
        transform: scale(1.1);
    }

    .btn-danger {
        background: #dc3545;
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-danger:hover {
        background: #c82333;
        transform: scale(1.1);
    }

    /* ðŸ“Œ Search Box */
    .search-box {
        width: 100%;
        max-width: 300px;
        margin: 10px auto 20px;
    }
</style>
<div class="container mt-5">
    <div class="manage-pets-container">
        <h2><i class="fas fa-paw"></i> Manage Flask Pets</h2>

        <!-- Search Bar -->
        <input type="text" id="searchPet" class="form-control search-box" placeholder="ðŸ” Search pets..." onkeyup="filterPets()">

        <!-- Add Pet Button -->
        <div class="mb-4 text-end">
            <a href="{% url 'addflask' %}" class="btn btn-success">+ Add Pet</a>
        </div>

        <!-- Pet Table -->
        <div class="table-responsive">
            <table class="table table-hover table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Breed</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="petTable">
                    {% for pet in flask_pets %}
                    <tr>
                        <td style="width: 120px;">
                            <img src="http://localhost:5000/static/images/{{ pet.image_filename }}" alt="{{ pet.name }}" class="img-thumbnail" style="height: 80px; object-fit: cover;">
                        </td>
                        <td>{{ pet.name }}</td>
                        <td>{{ pet.breed }}</td>
                        <td>{{ pet.age }} years</td>
                        <td>
                            <span class="status-badge 
                                {% if pet.status == 'Available' %}available
                                {% elif pet.status == 'Adopted' %}adopted
                                {% else %}pending{% endif %}">
                                {{ pet.status }}
                            </span>
                        </td>
                        <td>
                            <a href="{% url 'editflask' pet.id %}" class="btn btn-primary btn-sm me-1">Edit</a>
                            <a href="{% url 'deleteflask' pet.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this pet?');">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-center">No pets available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function filterPets() {
        let input = document.getElementById("searchPet").value.toLowerCase();
        let rows = document.querySelectorAll("#petTable tr");

        rows.forEach(row => {
            let name = row.cells[1].innerText.toLowerCase();
            let breed = row.cells[2].innerText.toLowerCase();
            let status = row.cells[4].innerText.toLowerCase();

            if (name.includes(input) || breed.includes(input) || status.includes(input)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>
{% endblock %}
