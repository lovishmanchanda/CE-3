{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
  <div class="card shadow-lg border-info">
    {% if cloth.image %}
    <img src="{{ cloth.image.url }}" class="card-img-top" style="max-height: 400px; object-fit: cover;">
    {% endif %}
    <div class="card-body">
      <h2 class="card-title">{{ cloth.name }}</h2>
      <p><strong>Size:</strong> {{ cloth.size }}</p>
      <p>{{ cloth.description }}</p>
      <p><strong>Price:</strong> â‚¹{{ cloth.price }}</p>
      <form method="post" action="{% url 'add_to_cart' 'cloth' cloth.id %}">
        {% csrf_token %}
        <input type="number" name="quantity" value="1" min="1" class="form-control w-25">
        <button type="submit" class="btn btn-info mt-2">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
